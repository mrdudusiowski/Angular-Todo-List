
<div class="row justify-content-md-center">
  <div class="title-of-program">
   {{title}}
  </div>
</div>
<div class="row justify-content-md-center">
  <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="input-block">
          <div class="block-float-left col-sm-10 col-md-10 col-lg-10">
            <input  class="form-control" id="add-value" #holder (change)="onChange($event)" type="text" placeholder="Insert Value">
          </div>
          <div class="block-float-left col-sm-2 col-md-2 col-lg-2">
            <button class="btn btn-primary" id="add-button" (click)="AddToList()">Submit</button>
          </div>
      </div>
  <app-list [values]="values" ></app-list>

      <div class="block-float-left col-sm-6 col-md-6 col-lg-6">
          <button class="btn btn-danger" (click)="ClearStorage()">Clear Storage</button>
      </div> -->
  </div>
</div>
